<!DOCTYPE html>
<html  lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/css/style.css">
</head>
<body >
    <div class="checkout">
      <header>
        <div class="left">
            <img class="back" src="images/arrow-left-short.jpg">
            <h1>checkout</h1>
           
        </div>
        
      </header>
      <main>
        <h3>Shipping Address</h3>
        <section class="shipping">
            <i class="fa fa-map-marker" style="font-size:36px"></i>
            <div>
                <p>Home</p>
                <p>Lorem ipsum dolor sit amet consectetur.</p>
            </div>
            
            <iconify-icon icon="mdi:pencil"></iconify-icon>
        </section>
        <hr>
        <h3>Order List</h3>
        <section class="orders">
            <!-- <div class="wrapperProduct"> -->
                <div class="bgcolor">
                  <div class="img">
                      <img src="images/shoe3.jpg" >
                  </div>
                  <div class="info">
                      <div class="row1">
                          <h3>air jordan </h3>
                          <i class="fa fa-trash-o"></i>
                      </div>
                      <div class="row3">
                          <p>black</p>
                          <p>size=40</p>
                      </div>
                      <div class="row4">
                          <p class="dollar">$240.00</p>
                          <div class="num">
                              <p>2</p>
                          </div>
                      </div>
                  </div>
                
              </div>
              <!-- </div> -->
        </section>
        <hr>
        <section class="choose">
            <div class="left">
                <iconify-icon class="truck" icon="mdi:truck"></iconify-icon>
                <p>Choose Shipping Type</p>
            </div>
          
            <iconify-icon class="arrow" icon="ic:round-keyboard-arrow-right"></iconify-icon>
        </section>
        <hr>
        <section class="promo">
          <h2>promo code</h2>
          <div class="plus">
            <input type="text" placeholder="Enter promo code">
            <iconify-icon icon="healthicons:positive" width="60" height="60" flip="horizontal"></iconify-icon>
          </div>
         
        </section>
        <section class="amount">
         <span class="row1">
            <p>Amount</p>
            <p>$585.00</p>
         </span>
         <span class="row2">
            <p>Shipping</p>
            <p>-</p>
         </span>
         <hr>
         <span class="row3">
            <p>Total</p>
            <p>-</p>
         </span>
        </section>
      </main>

     <footer>
        <!-- <iconify-icon class="arrow"  icon="ic:baseline-arrow-right-alt" width="30" height="30"></iconify-icon> -->
        <button class="btn">Continue to payment</button>
     </footer>
       
       
   
    </div>

      <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>

      <script src="axios.min.js"></script>
      <script src="checkout.js"></script>
</body>
</html>
