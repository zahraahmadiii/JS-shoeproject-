<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment page</title>
    <link rel="stylesheet" href="../styles/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body>
    <div class="container_payment">
        <header>
            <div class="left">
                <img class="back" src="images/arrow-left-short.jpg">
                <h1>Payment Methods</h1>
            </div>
          </header>
          <main>
            <p>select the paymenrt methods you want to use</p>
            <div class="wallet">
                <div class="left">
                    <iconify-icon icon="ri:wallet-3-fill" width="30" height="30"></iconify-icon>
                    <p>My Wallet</p>
                </div>
               <div class="right">
                <p>$9.379</p>
                <input type="radio" name="" id="">
               </div>
                
            </div>
            <div class="google">
                <div class="left">
                <img src="images/google.png" alt="">
                <p>Google pay</p>
            </div>
                <input type="radio" name="" id="">
            </div>
            <div class="apple">
                <div class="left">
                <iconify-icon icon="bi:apple" width="30" height="30"></iconify-icon>
                <p>Apple pay</p>
             </div>
                <input type="radio" name="" id="">
            </div>
          </main>
         <footer>
            <button class="btn">Continue to payment</button>
         </footer>
          
    </div>
    

    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>


    <script src="axios.min.js"></script>
    

    <script src="payment.js"></script>
</body>
</html>
