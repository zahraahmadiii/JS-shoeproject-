<html lang="en">
<head>

    <title>login2</title>
    <link rel="stylesheet" href="../styles/css/style.css">

<body>
    <div class="container_login2">
       <header>
        <img src="images/arrow-left-short.jpg">
       </header>
<div class="wraper">
    <main>
        <div class="topMain">
            <img src="images/blackLogo.jpg">

        </div>

        <div class="input-container">
            <i class="fa fa-envelope"></i>

        <div class="input-container">

        <i class="fa fa-lock"></i>
        <input type="password" class="pwd" name="pwd" placeholder="password">
       </div>
       <div class="check">
    <input type="checkbox" name="remember" >
       <label for="remember">Remember me</label><br>
      </div>
       </div>
       </main>
       <footer>
        <button class="btnNext">sign in</button>
       </footer>
</div>
    </div>
