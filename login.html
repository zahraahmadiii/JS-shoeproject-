<!DOCTYPE html>
<html lang="en" class="overflow-hidden">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../styles/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body class="overflow-hidden">
    <form  class="container_login">
       <header>
        <img src="images/arrow-left-short.jpg">
       </header>
<div class="wraper">
    <main>
        <div class="topMain">
            <img src="images/blackLogo.jpg">
            <p><b>Login to Your Account</b></p>
        </div>
       <div class="bottomMain">
        <div class="input-container">
            <i class="fa fa-envelope"></i>
            <input type="email" class="email" name="email" placeholder="email" 
            required>
        </div>
        <div class="input-container">

        <i class="fa fa-lock"></i>
        <i class="fa fa-eye-slash" onclick="togglepass()"></i>
        <input type="password" class="pwd" name="pwd" placeholder="password"  minlength="6"  onclick="validateemail()" 
        required>
       </div>
       <div class="check">
     <input type="checkbox" class="checkbox" name="remember"  onclick="check()">
       <label for="remember">Remember me</label><br>
      </div>
        
       </div>
       </main>
       <footer>
        <button  class="btnNext">sign in</button>
       </footer>
</div>
      
</form>
    
   <script src="login.js"></script>

</body>
</html>
